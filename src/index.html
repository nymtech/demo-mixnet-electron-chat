<!DOCTYPE html>
<html lang="en">

<head>
	<script>
		// required if you want to use node modules alongside jquery
		window.nodeRequire = require;
		delete window.require;
		delete window.exports;
		delete window.module;
	</script>
	<script src="jquery-3.4.1.min.js"></script>
	<title>Chat Example</title>
</head>

<body>

	<div id="mainWrapper">
		<div id="log">
			<div id="messages">
				<div class="ui comments" id="messagesList">
				</div>
			</div>

			<div id="noticeDiv">
			</div>
		</div>

		<div id="inputBox">
			<div class="ui horizontal divider">DEBUG BUTTONS</div>
			<div class="centeredDiv">
				<button class="ui primary button" id="closeWS">close socket</button>
				<button class="ui primary button" id="remakeWS">restart socket</button>
			</div>

			<div class="ui horizontal divider" id="senderDivider">Sending to ... &lt;unknown&gt; </div>
			<div class="ui fluid action input">
				<button id="getClients" class="ui teal icon button left attached disabled"
					data-tooltip="Refresh list of recipients" data-position="top left">
					<i class="redo alternate icon"></i>
				</button>

				<div class="ui search selection dropdown" id="recipientSelector">
					<input type="hidden" name="recipient">
					<i class="dropdown icon"></i>
					<div class="default text">Choose recipient</div>
				</div>

				<input type="text" placeholder="Type a message" id="msgInput">
				<button class="ui teal right labeled icon button" id="sendBtn">
					Send
					<i class="reply icon "></i>
				</button>
			</div>
		</div>
	</div>
</body>

</html>
